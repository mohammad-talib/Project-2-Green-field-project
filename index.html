<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <pre>Organize Your Life
                 Work and Schedule
            </pre>
        </header>
        <nav>
            <div class="grid-input">
            <input type="text" maxlength="20" class="txt-input" placeholder="Add a task">
            </div>
        </nav>
        <main>
            <h3>Not Completed <span style='font-size:35px;'>&#128577;</span></h3>
            <div class="line"></div>
            <div class="grid-complete notcompleted">

            </div>
        </main>
        <aside>
            <h3 class="green-color">Completed <span style='font-size:35px;'>&#128512;</span></h3>
            <div class="line"></div>
            <div class="grid-notcomplete completed">

            </div>
        </aside>
    </div>    
    
    <script src="./javascript/main.js"></script>
</body>
</html>
